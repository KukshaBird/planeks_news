{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content_block %}
<div class="container">
    <h1>Введите новый пароль</h1>
    <p>Пожалуйста, введите новый пароль дважды, чтобы мы могли убедиться в правильности написания.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Изменить мой пароль" class="btn btn-success">
    </form>
</div>
{% endblock %}
