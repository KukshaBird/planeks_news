{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content_block %}
<div class="container">
    <h1>Авторизация</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Авторизироваться" class="btn btn-success">
    </form>
</div>
<div>
    <a href="{% url 'accounts:reset_pass' %}">Забыли пароль?</a>
</div>
{% endblock %}
