{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content_block %}
<div class="container">
    <h1>Восстановление пароля</h1>
    <p>Забыли пароль? Введите свой адрес электронной почты ниже, и мы вышлем вам инструкцию, как установить новый пароль.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Восстановить мой пароль" class="btn btn-success">
    </form>
</div>
{% endblock %}
