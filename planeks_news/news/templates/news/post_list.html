{% extends "news/post_base.html" %}
{% load static %}

{% block post_post %}
<h1>Новости</h1>
<div class="container">
    <hr>
    <a class="btn btn-primary btn-comment" href="{% url 'news:post_create' %}">Добавить новость</a>
    {% for post in post_list reversed %}
        <div class="post card mb-3">
            <div class="card-body">
                <img src="{{ post.image_url|default_if_none:'#' }}" class="card-img-top" alt="">
                <h5 class="card-title"><a href="{% url 'news:post_detail' pk=post.pk %}">{{ post.title|upper }}</a></h5>
                <p class="card-text">{{ post.message|truncatewords:50 }}</p>
                 <p class="card-text"><small class="text-muted">дата публикации: {{ post.created_date }}</small></p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
